


      
<div class="" >
    <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Pic </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.image" alt=""> </td>
        </ng-container>
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City   </th>
          <td mat-cell *matCellDef="let element"> {{element.city| titlecase}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> 
            Delete
          </th>
         
            <td mat-cell *matCellDef="let element"><fa-icon [icon]=" faTrashAlt" (click)="delete(element.delete)"></fa-icon> </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
