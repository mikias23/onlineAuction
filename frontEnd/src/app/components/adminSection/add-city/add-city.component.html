<form [formGroup]="cityForm" (ngSubmit)="saveCity()">

    <div class="text-secondary d-flex flex-column w-75 m-auto">

 
             <div class="form-group">
                <input type="text" formControlName="city" placeholder="Enter City" class="form-control my-2">
             </div>
             <div class="form-group img">
               <input type="file" id="image" class="form-control" placeholder="chooseimage" (change)="onAddImage($event)">
             </div> 
             <button type="submit" class="btn btn-primary w-50 m-auto mt-1" [disabled]="cityForm.invalid || !image">Save </button>
             <div class="img w-100 m-auto text-center" *ngIf = "imgSrc">
               <img [src]="imgSrc" alt="" class="img m-auto">
              </div>

               
     
     
    
    </div>
  </form>
