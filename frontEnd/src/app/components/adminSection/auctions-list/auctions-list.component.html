<table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Item Pic </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.image" alt="" onerror="this.src='../../../assets/no-data.jpg'"> </td>
    </ng-container>
    <ng-container matColumnDef="ItemType">
      <th mat-header-cell *matHeaderCellDef> Item Type    </th>
      <td mat-cell *matCellDef="let element"> {{element.ItemType | titlecase}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="see">
      <th mat-header-cell *matHeaderCellDef> 
        See Auction
      </th>
      <td mat-cell *matCellDef="let element" > 
<div class="eye">
 <button mat-button (click)="seeAuction(element.delete)">
  <fa-icon [icon]=" faEye" ></fa-icon>
 </button> 
</div>
 
      </td>
    </ng-container>
  <!-- Weight Column -->

    <!-- Weight Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" > 
        <fa-icon [icon]=" faTrashAlt" (click)="delete(element.delete)"></fa-icon>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
