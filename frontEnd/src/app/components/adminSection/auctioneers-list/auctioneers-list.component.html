<table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Pic </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.image" alt=""> </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type   </th>
      <td mat-cell *matCellDef="let element"> {{element.type | titlecase}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> 
        Phone
      </th>
     
        <td mat-cell *matCellDef="let element"> {{element.phone | titlecase}} </td>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> 
          Email
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve </th>
        <td mat-cell *matCellDef="let element" > 
          <div class="notYet" *ngIf="!element.approve">
            <fa-icon [icon]=" faCheck" (click)="approve(element.approve,element.delete)"></fa-icon>
          </div>
          <div class="approved" *ngIf="element.approve">
            <fa-icon [icon]=" faCheckCircle" (click)="approve(element.approve,element.delete)"></fa-icon>
          </div>

        </td>
      </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element" >  <fa-icon [icon]=" faTrashAlt" (click)="delete(element.delete)"></fa-icon></td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
