<div class="center">

<li *ngIf="notification === 0">
    <button mat-button (click)="showNotification()"> Notification </button>
</li>
<li *ngIf="notification > 0">
  <button mat-button (click)="showNotification()"> <span matBadge="{{notification}}" matBadgeColor="primary">Notification</span> </button>
</li>

<div class="d-flex flex-column notify"  *ngIf="seeNotify">
<div class="my-2 d-flex flex-column " *ngFor = "let notify of notifyArray;let i = index">

  <div class="title my-1  p-1 text-danger">
    {{ notify.type | titlecase}}
  </div>


  <div class="eachNotify d-flex flex-row justify-content-center">
    <div class="img mx-2 ">
       <img [src]="notify.ItemImagePath"  alt="">
    </div>
    <div class="bid p-0 d-flex justify-content-between align-items-center px-2" style="width: 200px; font-size:12px;color:rgb(0, 0, 0); ;  line-height:normal;" *ngIf="notify.type !== 'deadline notice'">
     New Top Bid <span style="background:black; color:yellow; padding: 2px; font-size: 12px;">
        {{notify.topBid}} Birr
     </span> 
    </div>
    <div class="bid p-0 d-flex justify-content-between align-items-center px-2" style="width: 200px; font-size:12px;color:rgb(0, 0, 0); ;  line-height:normal;" *ngIf="notify.type === 'deadline notice'">
      Dealine <span style="color:rgb(255, 0, 0); padding: 3px; font-size: 12px;">
         {{notify.msg}}
      </span> 
     </div>
    <div class="auction d-flex flex-column justify-content-center align-items-center" style="font-size: 12px">
      
      <button mat-raised-button><fa-icon [icon]="faEye" (click)="seeAuction(notify.auctionId, i, notify.type)"></fa-icon></button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center" *ngIf="notifyArray.length === 0">
    <p class="text-secondary">No Notifications</p>
</div>
</div>

<app-fetch (auctions)="auctions($event)" ></app-fetch>
  
</div>
